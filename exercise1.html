<html>
    <head>
        <title>Airline Reservation</title>
    </head>
<body>
<label>Book a place</label><br><br>

<label>Enter your name</label><br><br>
<input type="text" placeholder="Name" required><br><br>
<label>Choose place</label><br><br>
<select id="place" name="place" required>
<option value="CSE">Chennai</option>
<option value="IT">mumbai</option>
<option value="ECE">delhi</option>
<option value="EEE">Bengaluru</option>

<option value="CHEM">Kolkata</option></select><br><br>

<label>Enter your mailid</label><br><br>
<input type="email" placeholder="Email" required><br><br>
<label>Enter your Phone Number</label><br><br>
<input type="number" placeholder="PhoneNumber"><br><br>
<label>Starting date of event</label><br><br>
<input type="date"><br><br>
<button type="submit" class="login" value="submit">  Submit </button>
</body>
</html>
